; Optional redis configuration for this particular plugin
; Defaults to global Haraka redis plugin configuration

[redis]
;host=127.0.0.1
;port=6379
;password=changeme
;database=0

; SMTP probe settings (default: 5 seconds)
[probe]
;timeout=5

; Redis caching settings
[cache]
;enabled=true
;ttl=86400
;negative_ttl=300
